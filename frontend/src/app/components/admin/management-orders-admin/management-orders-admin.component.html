<div *ngIf="adminService.isLoggedIn()">
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Tìm Kiếm Đơn Hàng">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <table matSortActive="name" matSortDirection="asc" matSortDisableClear mat-table [dataSource]="dataSource"
    class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="_id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> _id </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
      <td mat-cell *matCellDef="let element"> <button (click)="onStatusOrder(element)" mat-raised-button
          [ngClass]=" element.status ? 'bg-primary ' : 'bg-daner'">{{element.status ? 'Đã Thanh Toán' : 'Chưa Thanh Toán' }}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> order </th>
      <td mat-cell *matCellDef="let element"> {{element.order.length}} sản phẩm </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> createdAt </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt| date:'yyyy-MM-dd'}} </td>
    </ng-container>
    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> updatedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedAt| date:'yyyy-MM-dd'}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onOpenEdit(element)">
          <mat-icon>pageview</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteData(element)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[1,5, 10, 25, 100]" showFirstLastButtons>
  </mat-paginator>
</div>
