<button mat-raised-button class="mt-2" routerLink="/quantri/quanlysanpham">
  <mat-icon>keyboard_backspace</mat-icon>
</button>
<div class="mt-5 ">
  <form #addForm="ngForm" (ngSubmit)="addForm.valid && OnSubmit(addForm,Image)">
    <div class="form-group example-container">
      <mat-form-field>
        <input matInput type="text" name="tensp" #tensp="ngModel" [(ngModel)]="product.tensp" required
          placeholder="Tên sản phẩm">
      </mat-form-field>
    </div>
    <div class="form-group example-container">
      <mat-form-field>
        <input matInput type="number" name="soluongton" #soluongton="ngModel" [(ngModel)]="product.soluongton" required
          placeholder="Số lượng sản phẩm">
      </mat-form-field>
    </div>
    <div class="form-group example-container">
      <mat-form-field>
        <input matInput type="number"  name="giaspchuagiam" #giaspchuagiam="ngModel" [(ngModel)]="product.giaspchuagiam"
          required placeholder="Giá sản phẩm chưa giảm">
      </mat-form-field>
    </div>
    <div class="form-group example-container">
      <mat-form-field>
        <input matInput type="number"  name="giaspdagiam" #giaspdagiam="ngModel" [(ngModel)]="product.giaspdagiam"
          required placeholder="Giá sản phẩm đã giảm">
      </mat-form-field>
    </div>
    <div class="form-group example-container">
      <mat-form-field>
        <mat-label>Danh mục</mat-label>
        <mat-select [(value)]="product.tendm" name="tendm" [(ngModel)]="product.tendm" required #tendm="ngModel">
          <mat-option *ngFor="let category of categorys" [value]="category.tendm">
            {{ category.tendm }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group" >
      <label>Mô tả tóm tắt</label>
      <ck-editor name="motatomtatsp" id= "motatomtatsp" [(ngModel)]="product.motatomtatsp" language="vi">
      </ck-editor>
    </div>
    <div class="form-group">
      <label>Mô tả chi tiết</label>
      <ck-editor name="motachitietsp" #motachitietsp="ngModel" [(ngModel)]="product.motachitietsp" language="vi">
      </ck-editor>
    </div>
    <img [src]="imageUrl" style="width:250px;height:200px">
    <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)" multiple>
    <div class="text-center">
      <button [disabled]="!addForm.valid" type="submit"  mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </form>
</div>
