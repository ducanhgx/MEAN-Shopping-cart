<div *ngIf="!showloading">
  <ul>
    <li *ngFor='let image of images ; let i = index'><img width="100px" height="100px" [src]="image.path" alt="">
      <button *ngIf="!image.status" class="ml-5 btn btn-danger" (click)="deleteImage(image._id,i)"> Xóa</button>
      <button *ngIf="!image.status" class="ml-5 btn sucssec" (click)="toggleImageAvatar(image._id)">Chọn làm ảnh đại
        diện</button>
    </li>
  </ul>
  <div ng2FileDrop [ngClass]="{'drop-file-over': hasBaseDropZoneOver}" [uploader]="uploader" class="area">
    <div id="dropZone">Drop files here</div>
  </div>

  <input type="file" ng2FileSelect [uploader]="uploader" multiple />
  <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
    [disabled]="!uploader.getNotUploadedItems().length">
    Upload an Image
  </button>

  <h2>Your files: {{ uploader?.queue?.length }}</h2>
  <ul>
    <li *ngFor="let item of uploader.queue">
      {{ item?.file?.name }}
    </li>
  </ul>
</div>
<div *ngIf="showloading">
  <div style="margin: 250px 400px">
    <mat-spinner></mat-spinner>
  </div>
</div>
