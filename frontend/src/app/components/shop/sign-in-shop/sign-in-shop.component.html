<div class="mt-5">
  <h1 class="text-center">Đăng Nhập</h1>
  <mat-card>
  <form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
      <div class="example-container mt-4">
        <mat-form-field>
          <input matInput type="email" name="email" #email="ngModel" [(ngModel)]="kh.email" placeholder="Email"
            [pattern]="emailRegex" required placeholder="Email"  [ngClass] ="{'invalid-textbox' :signInForm.submitted && !email.valid }">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field>
          <input matInput type="password" required name="password" #password="ngModel" [(ngModel)]="kh.password"
            placeholder="Password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
      </div>
      <div class="text-center">
        <button type="submit" [disabled] ="!signInForm.valid" mat-raised-button class="btn btn-primary">Đăng Nhập</button>
      </div>
    </form>
  </mat-card>
</div>
