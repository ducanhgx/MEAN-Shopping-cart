<table class="table" *ngIf="!openEditProfile">
  <thead>
    <tr>
      <th colspan="2">User Profile</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Full Name</td>
      <td>{{userProfile.name}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{userProfile.email}}</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>{{userProfile.phone}}</td>
    </tr>
    <tr>
      <td>Address</td>
      <td>{{userProfile.address}}</td>
    </tr>
    <tr>
      <td></td>
      <td colspan="2">
       <button class="btn btn-success" (click) ="openEdit()">Edit</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="mt-5" *ngIf="openEditProfile">
    <form #updateForm='ngForm' (ngSubmit)="updateForm.valid && onSubmit(updateForm)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" required #email='ngModel' name="email" [(ngModel)] = "userProfile.email"  class="form-control" id="inputEmail4" >
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" required #address='ngModel' name="address" [(ngModel)] = "userProfile.address" class="form-control" id="inputAddress">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text" required  #name='ngModel' name="name" [(ngModel)] = "userProfile.name"  class="form-control" id="inputName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone">Phone</label>
          <input type="text" required #phone='ngModel' name="phone" [(ngModel)] = "userProfile.phone" class="form-control" id="inputPhone" >
        </div>
      </div>
      <button type="submit" class="btn btn-primary">LÆ°u</button>
    </form>
  </div>
